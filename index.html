<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <! – CSS Project Files ->
    <link href="reset.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />

    <! - Google Fonts Import ->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Fashion Driven</title>
</head>
<body>
    <div class="container_principal">
           <div class="container_topo">
              <img src="img/logo.png"/>
              <div class="botao_usuario">Olá,  <p>usuário</p></div>
           </div>
        
           <div class="container_meio">
                <div class="container_esquerda">
                    <div class="container_area_pedido">
                        <div class="box_selecao">
                            Escolha o modelo
                            <div class="container_imagens">
                                <div class="circulo_selecao"><img src="img/tshirt.png"/></div>
                                <div class="circulo_selecao"><img src="img/Camiseta.png"/></div>
                                <div class="circulo_selecao"><img src="img/Mangalonga.png"/></div>
                            </div>
                        </div>
                        <div class="box_selecao">
                            Escolha a gola
                            <div class="container_imagens">
                                <div class="circulo_selecao"><img src="img/GolaV.png"/></div>
                                <div class="circulo_selecao"><img src="img/GolaRedonda.png"/></div>
                                <div class="circulo_selecao"><img src="img/GolaPolo.png"/></div>
                            </div>
                        </div>
                        <div class="box_selecao">
                            Escolha o tecido
                            <div class="container_imagens">
                                <div class="circulo_selecao"><img src="img/Seda.png"/></div>
                                <div class="circulo_selecao"><img src="img/Algodão.png"/></div>
                                <div class="circulo_selecao"><img src="img/Poliester.png"/></div>
                            </div>
                        </div>
                        <div class="imagem_referencia">
                            Imagem de referência
                            <input type="text" placeholder="Insira o link"></input>
                        </div>
                            <input class="confirmar_pedido" type="button" value="Confirmar pedido" onclick=""></input>
                     </div>
                </div>
                <div class="container_direita"><img src="img/ilustração.png"/></div>
           </div>
           
           <div class="container_baixo">
                <div class="area_ultimos_pedidos">
                    Últimos pedidos
                    <div class="botoes_ultimos_pedidos">
                        <input class="bup checked" type="button" value="Todos os modelos" onclick=""></input>
                        <input class="bup" type="button" value="T-Shirt" onclick=""></input>
                        <input class="bup" type="button" value="Camiseta" onclick=""></input>
                        <input class="bup" type="button" value="Manga longa" onclick=""></input>
                    </div>
                    <div class="area_camisetas">
                        <div class="camisetas_feitas">
                            <img src="img/Blusa1.png"/>
                            <div class="criador"><p>Criador:</p> Agata</div>
                        </div>
                        <div class="camisetas_feitas"><img src="img/Blusa2.png"/><div class="criador"><p>Criador:</p> Agata</div></div>
                        <div class="camisetas_feitas"><img src="img/Blusa3.png"/><div class="criador"><p>Criador:</p> Camila</div></div>
                        <div class="camisetas_feitas"><img src="img/Blusa4.png"/><div class="criador"><p>Criador:</p> Daniel</div></div>
                        <div class="camisetas_feitas"><img src="img/Blusa5.png"/><div class="criador"><p>Criador:</p> Ester</div></div>
                    </div>
                </div>
           </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
